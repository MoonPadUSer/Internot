{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<p>User: {{ user.username }} logged in.</p>
<p><a href="{% url 'home' %}">homepage</a></p>
<p><a href="{% url 'users:profile' %}">logout</a></p>
{% else %}
<a href="{% url 'users:login' %}">login</a> |
<a href="{% url 'users:signup' %}">signup</a>
{% endif %}
{% endblock %}
